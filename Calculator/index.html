<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="cal">
        <form>
            <input type="text" class="screen">
        </form>
       <div class="buttons">
        <button class="btn  bn-yellow" data-num="*">*</button>
        <button class="btn  bn-yellow" data-num="/">/</button>
        <button class="btn  bn-yellow" data-num="-">-</button>
        <button class="btn  bn-yellow" data-num="+">+</button>


        <button class="btn  bn-gray" data-num="9">9</button>
        <button class="btn  bn-gray" data-num="8">8</button>
        <button class="btn  bn-gray" data-num="7">7</button>
        <button class="btn  bn-gray" data-num="6">6</button>
        <button class="btn  bn-gray" data-num="5">5</button>
        <button class="btn  bn-gray" data-num="4">4</button>
        <button class="btn  bn-gray" data-num="3">3</button>
        <button class="btn  bn-gray" data-num="2">2</button>
        <button class="btn  bn-gray" data-num="1">1</button>
        <button class="btn  bn-gray" data-num="0">0</button>
        <button class="btn  bn-gray" data-num=".">.</button>


        <button class="bn-equals"  >=</button>
        <button class="bn-00">00</button>
        <button class="bn-clear">C</button>
        <button class="bn-delete" data-num="">DEL</button>
       </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
